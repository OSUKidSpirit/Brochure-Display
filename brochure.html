<iframe class="anthonian-brochure" src="{{ URL }}" width="100%" height="500px"></iframe>

<script>
  var brochure = document.getElementsByClassName("anthonian-brochure");
  window.addEventListener("load", brochureSizer);
  window.addEventListener("resize", brochureSizer);
  function brochureSizer() {
    for (var i = 0; i < brochure.length; i++) {
      brochure[i].style.height = "80vh";
    }
  }
</script>
